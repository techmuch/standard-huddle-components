    min-height: 3em;

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" data-bind="click: toggleExperimentalMode">Astrid</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav" data-bind="foreach: tabsLeft">
        <li data-bind="css: { active: params.page === $parent.route().page, 'pull-right': params.pullRight }, visible: visible">
          <a href="#" data-bind="attr: {href: '#'+url}, html: label">Home</a>
        </li>
      </ul>
      <ul class="nav navbar-nav pull-right" data-bind="foreach: tabsRight">
        <li data-bind="css: { active: params.page === $parent.route().page, 'pull-right': params.pullRight }, visible: visible">
          <a href="#" data-bind="attr: {href: '#'+url}, html: label">Home</a>
        </li>
      </ul>
    </div>
  </div>
