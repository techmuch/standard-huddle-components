<style type="text/css">
	radar-plot {
	padding: 20px;
}

radar-plot .radar-chart .area {
	fill-opacity: 0.7;
}
radar-plot .radar-chart.focus .area {
	fill-opacity: 0.3;
}
radar-plot .radar-chart.focus .area.focused {
	fill-opacity: 0.9;
}
radar-plot .area.P1, radar-plot .P1 .circle {
	fill: #FFD700;
	stroke: none;
}
radar-plot .area.P2, radar-plot .P2 .circle {
	fill: #ADD8E6;
	stroke: none;
}
radar-plot .radar-chart .level {
	stroke: grey;
	stroke-width: 0.5;
}

radar-plot .radar-chart .axis line {
	stroke: grey;
	stroke-width: 1;
}
radar-plot .radar-chart .axis .legend {
	font-family: sans-serif;
	font-size: 10px;
}
radar-plot .radar-chart .axis .legend.top {
	dy:1em;
}
radar-plot .radar-chart .axis .legend.left {
	text-anchor: start;
}
radar-plot .radar-chart .axis .legend.middle {
	text-anchor: middle;
}
radar-plot .radar-chart .axis .legend.right {
	text-anchor: end;
}

radar-plot .radar-chart .tooltip {
	font-family: sans-serif;
	font-size: 13px;
	transition: opacity 200ms;
	opacity: 0;
}
radar-plot .radar-chart .tooltip.visible {
	opacity: 1;
}

/* area transition when hovering */
radar-plot .radar-chart .area {
	stroke-width: 2;
	fill-opacity: 0.5;
}
radar-plot .radar-chart.focus .area {
	fill-opacity: 0.1;
}
radar-plot .radar-chart.focus .area.focused {
	fill-opacity: 0.7;

radar-plot .radar-chart .circle {
	fill-opacity: 0.9;
}

radar-plot .radar-chart .area, radar-plot .radar-chart .circle {
	transition: opacity 300ms, fill-opacity 200ms;
	opacity: 1;

radar-plot .radar-chart .d3-enter, radar-plot .radar-chart .d3-exit {
	opacity: 0;
}
